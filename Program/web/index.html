<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户信息管理系统</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <style type="text/css">
        td, th {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 style="text-align: center;">用户信息列表</h3>
    <form class="form-inline" action="" method="post">
        <div class="form-group">
            <label for="exampleInputName">姓名</label>
            <input type="text" name="name" value="" class="form-control" id="exampleInputName">
        </div>
        <div class="form-group">
            <label for="exampleInputAddress">籍贯</label>
            <input type="text" name="address" value="" class="form-control" id="exampleInputAddress">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail">邮箱</label>
            <input type="text" name="email" value="" class="form-control" id="exampleInputEmail">
        </div>
        <button type="submit" class="btn btn-default">查询</button>
    </form>
    <div style="float: right; margin: 5px;">
        <a class="btn btn-primary">添加联系人</a>
        <a class="btn btn-primary">删除选中</a>
    </div>
    <table border="1" class="table table-bordered table-hover">
        <tr class="success">
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>籍贯</th>
            <th>QQ</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>

        <c:forEach items="${users}" var="user" varStatus="s">
            <tr>
                <td>${s.count}</td>
                <td>${user.name}</td>
                <td>${user.gender}</td>
                <td>${user.age}</td>
                <td>${user.address}</td>
                <td>${user.qq}</td>
                <td>${user.email}</td>
                <td>
                    <a class="btn btn-default btn-sm" href="update.html">修改</a>
                    <a class="btn btn-default btn-sm" href="update.html">删除</a>
                </td>
            </tr>
        </c:forEach>

    </table>
</div>
</body>
</html>
